{% extends 'rsvp/base.html' %}

    {% block content %}
        <h3>New Event</h3>
        {% if wrong_email %}
        <h3>{{wrong_email}}</h3>
        {% endif %}
        <form method="POST" class="event-form">
        {% csrf_token %}
        {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    {% endblock %}
